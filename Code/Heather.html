<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wonderful Westy</title>
    <meta name="description" content="Discover the story of my wonderful Westy.">
    <meta name="keywords" content="Westy, Story, Wonderful Westy">
<link rel="icon" href="/images/RAW-TECH-ICON.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Pacifico&display=swap');

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);    
            font-family: 'Baloo 2', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 4em;
            color: #ff6347;
            margin-top: 50px;
            animation: bounce 2s infinite;
            z-index: 2;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: color 0.5s;
            font-family: 'Pacifico', cursive;
        }
        h1:hover {
            color: #ffa07a;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            z-index: 2;
            position: relative;
        }
        .image-container img {
            width: 50%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.5s, box-shadow 0.5s;
        }
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .shape {
            position: absolute;
            background: rgba(255, 99, 71, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            z-index: 1;
        }
        .shape1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        .shape2 {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 20%;
            animation-delay: 2s;
        }
        .shape3 {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 40%;
            animation-delay: 4s;
        }
        .shape4 {
            width: 120px;
            height: 120px;
            top: 50%;
            left: 10%;
            animation-delay: 3s;
        }
        .shape5 {
            width: 180px;
            height: 180px;
            bottom: 20%;
            right: 30%;
            animation-delay: 1s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .star {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ffdd57;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite;
        }
        .star1 {
            top: 20%;
            left: 70%;
            animation-delay: 1s;
        }
        .star2 {
            top: 50%;
            left: 80%;
            animation-delay: 2s;
        }
        .star3 {
            top: 80%;
            left: 30%;
            animation-delay: 3s;
        }
        .star4 {
            top: 10%;
            right: 10%;
            animation-delay: 4s;
        }
        .star5 {
            bottom: 10%;
            right: 40%;
            animation-delay: 5s;
        }
        @keyframes twinkle {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
        .circle {
            position: absolute;
            border: 5px solid rgba(255, 99, 71, 0.6);
            border-radius: 50%;
            animation: spin 8s linear infinite;
        }
        .circle1 {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 60%;
        }
        .circle2 {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 40%;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>The Wonderful Westy</h1>
    <div class="image-container">
        <img src="https://i.ibb.co/w4W0J7M/PXL-20230731-175723877.jpg" alt="The Wonderful Westy">
    </div>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
</body>
</html>
