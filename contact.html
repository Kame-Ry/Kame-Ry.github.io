<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Get in touch with RAW-TECH for all your IT service needs. Contact us today.">
    <meta name="keywords" content="Contact RAW-TECH, IT Services, Get in Touch">
    <link rel="stylesheet" href="styles.css?v=1.0">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
<link rel="icon" href="/images/RAW-TECH-ICON.png" type="image/png">
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "RAW-TECH",
      "url": "https://www.raw-tech.com",
      "logo": "https://i.ibb.co/FgRLSq2/RAW-TECH-LOGO.png",
      "sameAs": [
        "https://www.facebook.com/profile.php?id=100087102952359",
        "https://www.instagram.com/raw_tech_uk/",
        "https://www.linkedin.com"
      ]
    }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://i.ibb.co/FgRLSq2/RAW-TECH-LOGO.png" alt="RAW-TECH Logo">
            </a>
        </div>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact" aria-labelledby="contact-heading">
            <div class="contact-info">
                <h1 id="contact-heading">Contact Us</h1>
                <p>We are located in the UK.</p>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Message" required aria-required="true"></textarea>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6LeTfhIqAAAAAPrpUvsoJH1R8fzbFImXu2C1nVqf" aria-label="CAPTCHA"></div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="subscribe" aria-labelledby="subscribe-heading">
            <h2 id="subscribe-heading">Subscribe</h2>
            <p>Sign up with your email address to receive news and updates.</p>
            <form id="subscribeForm">
                <label for="subscribeEmail">Email Address</label>
                <input type="email" id="subscribeEmail" placeholder="Email Address" required aria-required="true">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="social-badges" role="navigation" aria-label="Social Media Links">
            <a href="https://www.facebook.com/profile.php?id=100087102952359" target="_blank" aria-label="Facebook">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-2285/512/Colored_Facebook3_svg-512.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/raw_tech_uk/" target="_blank" aria-label="Instagram">
                <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-512.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Linkedin_unofficial_colored_svg-512.png" alt="LinkedIn" class="social-icon">
            </a>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <p>&copy; 2024 RAW-TECH. All rights reserved.</p>
            </div>
            <div class="quote">
                <p>"Everything changes and nothing remains still;" - Heraclitus</p>
            </div>
        </div>
        <div class="click-me">
            <a href="Heather.html">click me</a>
        </div>
    </footer>
    <script src="script.js?v=1.0"></script>
</body>
</html>
